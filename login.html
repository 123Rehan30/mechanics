<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>We are stars</title>
  <style>
    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #000; /* Fallback color */
      color: rgb(0, 0, 0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      width: 90%;
      max-width: 450px;
      background: url('imgs/8.jpg') no-repeat center center/cover;
      background-size: cover;
      padding: 30px 20px;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .logo {
      width: 170px;
      height: 170px;
      margin: 23px auto;
    }

    .logo img {
      width: 100%;
      height: 100%;
      border-radius: 60%;
      object-fit: cover;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 34px;
      font-weight: bold;
      line-height: 1.2;
    }

    h1 .line1 {
      display: block;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }

    .btn-login {
      width: 100%;
      background: #002782;
      color: rgb(255, 255, 255);
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }

    .btn-login:hover {
      background:  #016bec;
    }

    .login-options {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .login-options a {
      color: #000000;
      text-decoration: none;
      font-size: 20px;
    }

    .login-options a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="KhPTNa-removebg-preview.png" alt="Logo">
    </div>
    <h1>
    <strong>  <span class="line1" style="color: rgb(0, 0, 0);">We are</span>
      <span class="line1" style="color: rgb(0, 0, 0);">Stars</span>
    </h1></strong>
    <strong><p style="color: black;">Additional information provided here.</p></strong>
    <form id="loginForm">
      <div class="form-group">
        <input type="text" id="username" placeholder="Username" required>
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <button class="btn-login" type="submit">Login</button>
    </form>
    <div class="login-options">
    <strong><strong><a href="signup.html">Signup</a></strong></strong>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent form submission

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      // Validation
      if (!username || !password) {
        alert('Please fill in all fields.');
        return;
      }

      // Simulate successful login
      alert('Login successful for user: ' + username);
      window.location.href = 'inde.html'; // Redirect to the next page
    });
  </script>
</body>
</html>
